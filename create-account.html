<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Create a New Account</title>
        <link rel="stylesheet" href="style/create-account_style.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="register-container">
            <form action="" class="registration">
                <h1 id="title">Create a New Account</h1><br>
                <h3 id="subtitle">Please fill out the form below to create your account.</h3><br>
                <div class="registration-form">
                    <div class="input-group">
                        <input type="text" name="username" id="username" required autofocus>
                        <label for="username">Username</label>
                    </div>
                    <div class="input-group">
                        <input type="text" name="full-name" id="full-name" required>
                        <label for="full-name">Full Name</label>
                    </div>
                    <div class="input-group">
                        <input type="text" name="email" id="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="tel" name="phone-number" id="phone-number" required>
                        <label for="phone-number">Phone Number</label>
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" id="password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="input-group">
                        <label for="confirm-pass">Confirm Password</label>
                        <input type="text" name="confirm-pass" id="confirm-pass" required>
                    </div>
                </div>
                <fieldset>
                    <legend><strong>Payment Method</strong></legend>
                    <div class="payment-fields">
                        <div class="input-group">
                            <input type="text" name="card_Name" id="card_Name">
                            <label for="card_Name">Name on Card</label>
                        </div>
                        <div class="input-group">
                            <input type="text" name="card_Num" id="card_Num">
                            <label for="card_Num">Card Number</label>
                        </div>
                        <div class="select-group">
                            <label for="card_Type">Card Type: </label>
                            <select name="card_Type" id="card_Type">
                                <option value="visa">Visa</option>
                                <option value="mastercard">Mastercard</option>
                                <option value="discover">Discover</option>
                                <option value="america_express">America Express</option>
                            </select>
                        </div><br>
                        <div class="expiration">
                            <label for="card_ExpDate">Expiration Date: </label>
                            <input type="text" name="card_ExpDate" id="card_ExpDate" placeholder="MM/YYYY">
                        </div>
                        <div class="input-group">
                            <input type="password" name="password" id="password" class="textfield"  required>
                            <label for="password">Confirm Password</label>
                        </div>
                    <div class="address-layout">
                        <h4>Billing Address</h4>
                        <input type="text" name="billing-address-line1" id="billing-address-line1" class="address-lines" placeholder="Address Line 1">
                        <input type="text" name="billing-address-line2" id="billing-address-line2" class="address-lines" placeholder="Address Line 2 (Optional)"><br>
                        <input type="text" name="billing-address-city" id="billing-address-city" placeholder="City">
                        <input type="text" name="billing-address-state" id="billing-address-state" placeholder="State">
                        <input type="text" name="billing-address-zip" id="billing-address-zip" placeholder="Zip Code" maxlength="5" >
                    </div>
                </fieldset><br>
                <input type="checkbox" name="subscribe" class="check">
                <label for="subscribe" class="check-label">Subscribe to receive promotion codes in your email!</label><br>

                <input type="checkbox" name="termsandcons" class="check">
                <label for="termsandcons" required class="check-label">I agree to the Terms & Conditions and Privacy Policies.</label><br>

                <input type="submit" class="create-btn" value="Create Account">
            </form>
        </div>
    </body>

</html>
