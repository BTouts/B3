<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/pick-ticket-type.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Pick Ticket Type</title>
</head>

<body>
    <div class="navbar">
        <div class="navbar-container">
            <button class="navbar-btn go-back">
                <i class="fas fa-chevron-left"></i>
            </button> 
            <p class="navbar-title">Pick Ticket Type</p>
            <button class="navbar-btn exit">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <div class="movie-description">
        <div class="movie-img"><img src="images/shang chi circle.webp"></div>
        <div class="movie-info-container">
            <div class="movie-title">Shang-Chi and the Ledgend of the Ten Rings</div>
            <div class="movie-info">E Booking Cenima Athens GA | TOMORROW SEP 24, 2021 | 3:15 PM | CLOSED CAPTION</div>
        </div>
    </div>
    <div class="ticket-wrapper">
        <div class="ticket-container"> 
            <button class="minus-btn"><i class="far fa-minus-square"></i></button>
            <div class="ticket-info">
                <p>Adult Ticket</p>
                <p>$9.00</p>
            </div>
            <button class="plus-btn"><i class="far fa-plus-square"></i></button>
        </div>
        <div class="ticket-container"> 
            <button class="minus-btn"><i class="far fa-minus-square"></i></button>
            <div class="ticket-info">
                <p>Child Ticket</p>
                <p>$6.50</p>
            </div>
            <button class="plus-btn"><i class="far fa-plus-square"></i></button>
        </div><div class="ticket-container"> 
            <button class="minus-btn"><i class="far fa-minus-square"></i></button>
            <div class="ticket-info">
                <p>Senior Ticket</p>
                <p>$7.00</p>
            </div>
            <button class="plus-btn"><i class="far fa-plus-square"></i></button>
        </div>
    </div>
    
    <div class="footer">
            <button class="footer-btn">Continue <i class="fas fa-chevron-right"></i></button>
            <span class="tickets-selected">0 </span>
            <p class="footer-text">Tickets Selected </p> 
    </div>
        







</body>
</html>
