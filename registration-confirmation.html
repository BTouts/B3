<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registration Confirmation</title>
        <link rel="stylesheet" href="style/registration-confirmation.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <h3 class="header">Validate Account</h3>
            <div class="change">
                <p>A validation code has been sent to your email!</p>
                <br>
                <form action="#" class="validation-form">
                    <div class="input-group">
                        <input type="text" name="validation-code" id="username" class="textfield" required>
                        <label for="validation-code">Enter Validation Code</label>
                    </div>
                    <input type="submit" value="Validate" class="update-btn">
                </form>
            </div>
        </div>
    </body>
</html>
