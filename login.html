<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style/login_style.css" type="text/css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <title>Login</title>
        <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="login-container">
            <form action="" class="login-form">
                <img src="images/popcorn-icon.png" alt="">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" name="loginUsername" id="loginUsername" required autofocus>
                    <label for="loginUsername">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" name="loginPassword" id="loginPassword" required>
                    <label for="loginPassword">Password</label>
                </div>
                <input type="submit" value="Login" class="login-btn">
                <a href="" class="forgot-pass">Forgot Password?</a>
                <p>Not a member yet? <a href="" class="create-acct">Sign Up!</a></p>
            </form>
        </div>
    </body>

</html>
