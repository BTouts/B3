<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Create New Admin</title>
        <link rel="stylesheet" href="style/sidebar_style.css" type="text/css">
        <link rel="stylesheet" href="style/create-admin_style.css" type="text/css">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    </head>

    <body>
        <div class="container">
            <div class="sidebar">
                <h2>Admin Dashboard</h2>
                <img src="images/popcorn-icon.png" alt="">
                <h4>Welcome, [Name]!</h4>
                <ul>
                    <li><a href=""><i class="las la-user-tie"></i> Profile</a></li>
                    <li><a href=""><i class="las la-film"></i> Manage Movies</a></li>
                    <li><a href=""><i class="las la-money-check-alt"></i> Manage Promotions</a></li>
                    <li><a href=""><i class="las la-users"></i> Manage Users</a></li>
                    <li id="active"><a href=""><i class="las la-user-plus"></i> Create New Admin</a></li>
                    <li><a href=""><i class="las la-sign-out-alt"></i> Sign Out</a></li>
                </ul>
            </div>
            <div class="main-container">
                <div class="header"><h1>Create a New Admin</h1><br></div>
                <div class="create-container">
                    <form action="" class="create-form">
                        <div class="input-group">
                            <input type="text" name="adminUsername" id="adminUsername" required autofocus>
                            <label for="loginUsername">Username</label>
                        </div>
                        <div class="input-group">
                            <input type="text" name="adminName" id="adminName" required>
                            <label for="adminName">Name</label>
                        </div>
                        <div class="input-group">
                            <input type="text" name="adminEmail" id="adminEmail" required>
                            <label for="adminEmail">Email</label>
                        </div>
                        <div class="input-group">
                            <input type="password" name="tempPassword" id="tempPassword" required>
                            <label for="loginPassword">Temporary Password</label>
                        </div>
                        <input type="submit" value="Create Admin" class="create-btn">
                    </form>
                </div>
            </div>
        </div> 
    </body>
</html>
